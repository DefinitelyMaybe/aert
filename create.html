<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Create Scene</title>
</head>
<body>
  <h1>Create</h1>
  <label for="">
    template
    <select name="" id="">
      <option value="">Default</option>
      <option value="" disabled>Custom</option>
    </select>
  </label>
  <h3>Time</h3>
  <label for="">
    clock
    <select name="" id="">
      <option value="">Three.js Clock</option>  
      <option value="" disabled>Custom</option>
    </select>
  </label>
  <br>
  <h3>phsyics</h3>
  <label for="">gravity
    <input type="number" name="" id="" value="10">
  </label>
  <label for="">
    solver
    <select name="" id="">
      <option value="">NaiveBroadphase</option>
      <option value="" disabled>custom</option>
    </select>
  </label>
  <h3>Rendering</h3>
  <label for="">
    Renderer
    <select name="" id="">
      <option value="">Three.js - WebGL</option>
      <option value="" disabled>custom</option>
    </select>
  </label>
  <label for="">
    Scene
    <select name="" id="">
      <option value="">Three.js - Scene</option>
      <option value="" disabled>custom</option>
    </select>
  </label>
  <label for="">
    Camera
    <select name="" id="">
      <option value="">Three.js - Perspective</option>
      <option value="" disabled>custom</option>
    </select>
  </label>
  <label for="">
    Lighting
    <select name="" id="">
      <option value="">Three.js - Directional</option>
      <option value="" disabled>custom</option>
    </select>
  </label>
  <h3>Environment</h3>
  <label for="">
    world
    <select name="" id="">
      <option value="">Flatworld</option>
      <option value="" disabled>custom</option>
    </select>
  </label>
  <h3>Player</h3>
  <label for="">shape
    <select name="" id="">
      <option value="">cube</option>
      <option value="" disabled>custom</option>
    </select>
  </label>
  <label for="">controller
    <select name="" id="">
      <option value="">Three.js - Oribital</option>
      <option value="" disabled>custom</option>
    </select>
  </label>
</body>
</html>
